sudo: required

language: go

go:
  - 1.8

services:
  - docker

before_install:
  - docker login --username "$DOCKER_HUB_USERNAME" --password "$DOCKER_HUB_PASSWORD"

install:
  - docker build --no-cache -t celestialstats/clientdiscord:latest .

after_success:
  - docker push celestialstats/clientdiscord:latest
